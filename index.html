<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/scheduler.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h4>Choo Choo Chicago</h4>
        </div>
    </div>
    <div class="container trainDiv">
        <div class="row">
            <h4 class="trainRowTitle">Current Train Schedule</h4>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody id="trainScheduleTable">

                </tbody>
            </table>
        </div>
    </div>
    <div class="container trainDiv" id="scheduleUpdater">
        <div class="row">
            <h4 class="trainRowTitle">Add Train</h4>
        </div>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" id="trainName" placeholder="Oregon Express">
            </div>
            <div class="form-group">
                <label for="trainDestination">Train Destination</label>
                <input type="text"id="trainDestination" placeholder="California">
            </div>
            <div class="form-group">
                <label for="startTime">Train Starting Time</label>
                <input type="time" id="startTime" placeholder="21:55">
            </div>
            <div class="form-group">
                <label for="trainFrequency">Train Frequency (minutes)</label>
                <input type="number" id="trainFrequency" placeholder="10">
            </div>
            <button class="btn btn-submit" type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
</html>
